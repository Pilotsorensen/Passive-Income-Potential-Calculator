<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passive Income Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js -->
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Global body styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container for the form */
        .container {
            width: 100%;
            max-width: 800px;
            padding: 40px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            margin: 20px;
            border-top: 15px solid #4CAF50; /* Green bar at top with thicker border */
        }

        /* Heading styles */
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        /* Form element styles */
        label {
            display: block;
            margin-top: 15px;
            font-size: 14px;
            color: #555;
        }

        /* Input, select, and button styles */
        input, select, button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        /* Button styles */
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Result text styling */
        #result {
            text-align: center;
            font-size: 18px;
            color: #333;
            margin-top: 20px;
        }

        /* Chart container styling */
        .chart-container {
            margin-top: 30px;
        }

        /* Footer text styling */
        footer {
            margin-top: 30px;
            text-align: center;
        }

        /* Ensure page is responsive */
        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Passive Income Calculator</h1>

        <label for="investment">Initial Investment ($):</label>
        <input type="number" id="investment" placeholder="Enter initial investment amount" />

        <label for="incomeStream">Choose Your Income Stream:</label>
        <select id="incomeStream">
            <option value="rentalProperties">Rental Properties (5% ROI)</option>
            <option value="stockMarket">Stock Market Investments (7% ROI)</option>
            <option value="onlineBusinesses">Online Businesses (10% ROI)</option>
        </select>

        <label for="involvement">Level of Involvement:</label>
        <select id="involvement">
            <option value="handsOff">Hands-off (Low Time Commitment)</option>
            <option value="moderate">Moderate Involvement (Medium Time Commitment)</option>
            <option value="active">Active Involvement (High Time Commitment)</option>
        </select>

        <label for="timeframe">Choose Your Timeframe:</label>
        <select id="timeframe">
            <!-- Timeframe options from 1 to 10, then every 5 years up to 50 -->
            <option value="1">1 Year</option>
            <option value="2">2 Years</option>
            <option value="3">3 Years</option>
            <option value="4">4 Years</option>
            <option value="5">5 Years</option>
            <option value="10">10 Years</option>
            <option value="15">15 Years</option>
            <option value="20">20 Years</option>
            <option value="25">25 Years</option>
            <option value="30">30 Years</option>
            <option value="35">35 Years</option>
            <option value="40">40 Years</option>
            <option value="45">45 Years</option>
            <option value="50">50 Years</option>
        </select>

        <button onclick="calculateIncome()">Calculate</button>

        <div id="result"></div>

        <h3>Projected Growth Over the Selected Timeframe</h3>
        <div class="chart-container">
            <canvas id="incomeChart" width="400" height="200"></canvas>
        </div>

        <footer>
            <p>Want more tips? <a href="https://www.yoursite.com">Visit our blog</a>!</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
