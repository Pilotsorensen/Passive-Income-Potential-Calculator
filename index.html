<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passive Income Potential Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="container">
        <h1>Passive Income Potential Calculator</h1>

        <label for="investment">Initial Investment ($):</label>
        <input type="number" id="investment" placeholder="Enter your investment">

        <label for="incomeStream">Income Stream:</label>
        <select id="incomeStream">
            <option value="rentalProperties">Rental Properties (5% ROI)</option>
            <option value="stockMarket">Stock Market (7% ROI)</option>
            <option value="onlineBusinesses">Online Businesses (10% ROI)</option>
        </select>

        <label for="involvement">Level of Involvement:</label>
        <select id="involvement">
            <option value="low">Low (No involvement)</option>
            <option value="moderate">Moderate (Some involvement)</option>
            <option value="active">Active (High involvement)</option>
        </select>

        <button onclick="calculateIncome()">Calculate</button>

        <div id="result"></div>

        <div class="chart-container">
            <canvas id="incomeChart"></canvas>
        </div>
    </div>

    <footer>
        <p>Powered by Passive Income Calculator</p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
