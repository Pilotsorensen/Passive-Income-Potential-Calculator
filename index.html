<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passive Income Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Passive Income Calculator</h1>

        <!-- Income Stream Selection -->
        <label for="investment">Investment Amount ($):</label>
        <input type="number" id="investment" placeholder="Enter investment amount" />

        <label for="incomeStream">Choose Your Income Stream:</label>
        <select id="incomeStream">
            <option value="realEstate">Real Estate</option>
            <option value="stocks">Stocks/Dividends</option>
            <option value="digitalProducts">Digital Products</option>
        </select>

        <label for="involvement">Level of Involvement:</label>
        <select id="involvement">
            <option value="low">Low Involvement</option>
            <option value="medium">Medium Involvement</option>
            <option value="high">High Involvement</option>
        </select>

        <button onclick="calculateIncome()">Calculate</button>

        <!-- Result Display -->
        <div id="result"></div>

        <!-- Footer -->
        <footer>
            <p>Want more tips? <a href="https://www.yoursite.com">Visit our blog</a>!</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
