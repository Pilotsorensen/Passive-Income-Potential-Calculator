<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passive Income Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js -->
    <link rel="stylesheet" href="styles.css">
    <style>
        /* CSS styles to center, style borders, and format numbers */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        /* Modal overlay */
.modal {
    display: none; /* Hidden by default */
    position: fixed;
    z-index: 1000; /* Display above other content */
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
}

/* Modal content box */
.modal-content {
    background-color: white;
    margin: 10% auto;
    padding: 20px;
    border: 1px solid #ddd;
    width: 80%;
    max-width: 500px;
    border-radius: 10px;
    text-align: center;
    position: relative;
}

/* Close button */
.close-button {
    position: absolute;
    top: 10px;
    right: 15px;
    font-size: 20px;
    font-weight: bold;
    color: #333;
    cursor: pointer;
}

        .container {
            width: 90%;
            max-width: 800px;
            background-color: white;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            border-top: 12px solid #4CAF50; /* Green bar at the top */
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 15px;
            font-size: 14px;
            color: #555;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        .chart-container {
            margin-top: 30px;
        }
        #result {
            text-align: center;
            font-size: 18px;
            color: #333;
            margin-top: 20px;
        }
        footer {
            margin-top: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Modal Pop-up -->
<div id="welcomeModal" class="modal">
    <div class="modal-content">
        <span class="close-button" onclick="closeModal()">&times;</span>
        <h2>Welcome to the Passive Income Calculator</h2>
        <p>Discover the power of compounding interest and learn how to grow your investments.</p>
        <button onclick="closeModal()">Get Started</button>
    </div>
</div>

    <div class="container">
        <h1>Passive Income Calculator</h1>

        <label for="investment">Initial Investment ($):</label>
        <input type="number" id="investment" placeholder="Enter initial investment amount" />

        <label for="incomeStream">Choose Your Income Stream:</label>
        <select id="incomeStream">
            <option value="rentalProperties">Rental Properties (5% ROI)</option>
            <option value="stockMarket">Stock Market Investments (7% ROI)</option>
            <option value="onlineBusinesses">Online Businesses (10% ROI)</option>
        </select>

        <label for="involvement">Level of Involvement:</label>
        <select id="involvement">
            <option value="handsOff">Hands-off (Low Time Commitment)</option>
            <option value="moderate">Moderate Involvement (Medium Time Commitment)</option>
            <option value="active">Active Involvement (High Time Commitment)</option>
        </select>

        <label for="timeframe">Select Timeframe:</label>
        <select id="timeframe">
            <option value="1">1 Year</option>
            <option value="2">2 Years</option>
            <option value="3">3 Years</option>
            <option value="4">4 Years</option>
            <option value="5">5 Years</option>
            <option value="10">10 Years</option>
            <option value="15">15 Years</option>
            <option value="20">20 Years</option>
            <option value="25">25 Years</option>
            <option value="30">30 Years</option>
            <option value="35">35 Years</option>
            <option value="40">40 Years</option>
            <option value="45">45 Years</option>
            <option value="50">50 Years</option>
        </select>

        <button onclick="calculateIncome()">Calculate</button>

        <div id="result"></div>

        <h3>Projected Growth</h3>
        <div class="chart-container">
            <canvas id="incomeChart" width="400" height="200"></canvas>
        </div>

        <footer>
            <p>Want more tips? <a href="https://automate-your-business.beehiiv.com/subscribe">Visit our blog</a>!</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
