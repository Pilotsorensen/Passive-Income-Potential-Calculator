<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passive Income Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js -->
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 800px;
            background-color: white;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 15px;
            font-size: 14px;
            color: #555;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        .chart-container {
            margin-top: 30px;
        }
        #result {
            text-align: center;
            font-size: 18px;
            color: #333;
            margin-top: 20px;
        }
        footer {
            margin-top: 30px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Passive Income Calculator</h1>

        <label for="investment">Initial Investment ($):</label>
        <input type="number" id="investment" placeholder="Enter initial investment amount" />

        <label for="incomeStream">Choose Your Income Stream:</label>
        <select id="incomeStream">
            <option value="rentalProperties">Rental Properties (5% ROI)</option>
            <option value="stockMarket">Stock Market Investments (7% ROI)</option>
            <option value="onlineBusinesses">Online Businesses (10% ROI)</option>
        </select>

        <label for="involvement">Level of Involvement:</label>
        <select id="involvement">
            <option value="handsOff">Hands-off (Low Time Commitment)</option>
            <option value="moderate">Moderate Involvement (Medium Time Commitment)</option>
            <option value="active">Active Involvement (High Time Commitment)</option>
        </select>

        <button onclick="calculateIncome()">Calculate</button>

        <div id="result"></div>

        <h3>Projected Growth Over the Next 10 Years</h3>
        <div class="chart-container">
            <canvas id="incomeChart" width="400" height="200"></canvas>
        </div>

        <footer>
            <p>Want more tips? <a href="https://www.yoursite.com">Visit our blog</a>!</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
